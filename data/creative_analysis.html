<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 소재별 분석 - 마케팅 대시보드</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Berry Theme Colors */
            --primary-main: #673ab7;
            --primary-light: #ede7f6;
            --primary-dark: #5e35b1;
            --secondary-main: #2196f3;
            --secondary-light: #e3f2fd;
            --success-main: #00c853;
            --success-light: #b9f6ca;
            --warning-main: #ffab00;
            --warning-light: #fff8e1;
            --error-main: #ff1744;
            --error-light: #ffeaea;
            --grey-50: #fafafa;
            --grey-100: #f5f5f5;
            --grey-200: #eeeeee;
            --grey-300: #e0e0e0;
            --grey-500: #9e9e9e;
            --grey-700: #616161;
            --grey-900: #212121;
            --paper: #ffffff;
            --background: #f8fafc;
            --sidebar-bg: #ffffff;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--grey-900);
            line-height: 1.5;
        }

        /* 레이아웃 구조 */
        .app-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--grey-200);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--grey-200);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .sidebar-logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--grey-900);
        }

        .sidebar-logo-subtitle {
            font-size: 11px;
            color: var(--grey-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Simplebar 스타일 래퍼 */
        .simplebar-content-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .simplebar-content-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .simplebar-content-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }

        .simplebar-content-wrapper::-webkit-scrollbar-thumb {
            background: var(--grey-300);
            border-radius: 3px;
        }

        .sidebar-content {
            padding: 16px 12px;
        }

        /* 네비게이션 그룹 */
        .nav-group {
            margin-bottom: 16px;
        }

        .nav-group-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--grey-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 16px;
            margin-bottom: 4px;
        }

        /* 네비게이션 아이템 */
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--grey-700);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background: var(--grey-100);
            color: var(--primary-main);
        }

        .nav-item.active {
            background: var(--primary-light);
            color: var(--primary-main);
        }

        .nav-item-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .nav-item-text {
            flex: 1;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 24px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--grey-900);
            margin: 0;
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--grey-500);
            margin-top: 4px;
        }

        /* 카드 공통 스타일 */
        .card {
            background: var(--paper);
            border-radius: 12px;
            box-shadow: 0 2px 14px 0 rgba(32, 40, 45, 0.08);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 20px 0 rgba(32, 40, 45, 0.12);
        }

        /* 필터 섹션 */
        .filter-section {
            padding: 20px 24px;
            margin-bottom: 24px;
        }

        .filter-header {
            font-size: 16px;
            font-weight: 600;
            color: var(--grey-900);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-header::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--primary-main);
            border-radius: 2px;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-row:last-child {
            margin-bottom: 0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 160px;
            flex: 1;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 500;
            color: var(--grey-700);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 14px;
            border: 1px solid var(--grey-300);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: var(--paper);
            color: var(--grey-900);
            transition: all 0.2s ease;
        }

        .filter-group select:hover,
        .filter-group input:hover {
            border-color: var(--primary-main);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary-main);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* 소재 그리드 */
        .creative-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        /* 소재 카드 */
        .creative-card {
            border-radius: 16px;
            overflow: hidden;
        }

        .creative-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 비율 */
            background: var(--grey-100);
            overflow: hidden;
        }

        .creative-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .creative-card:hover .creative-image {
            transform: scale(1.05);
        }

        .creative-image-link {
            display: block;
            text-decoration: none;
            position: relative;
        }

        .creative-image-link:hover::after {
            content: '원본 보기';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            pointer-events: none;
        }

        .creative-image-link .creative-image-wrapper {
            cursor: pointer;
        }

        .creative-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--grey-500);
            text-align: center;
        }

        .creative-placeholder svg {
            width: 48px;
            height: 48px;
            fill: var(--grey-300);
            margin-bottom: 8px;
        }

        .creative-info {
            padding: 20px;
        }

        .creative-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--grey-900);
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .creative-name.clickable {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .creative-name.clickable:hover {
            color: var(--primary-main);
            text-decoration: underline;
        }

        .creative-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .creative-metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--grey-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--grey-900);
        }

        .metric-value.positive {
            color: var(--success-main);
        }

        .metric-value.negative {
            color: var(--error-main);
        }

        /* 요약 카드 */
        .summary-section {
            margin-bottom: 24px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 12px;
        }

        .summary-card h3 {
            font-size: 11px;
            font-weight: 600;
            color: var(--grey-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .summary-card .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--grey-900);
        }

        .summary-card .unit {
            font-size: 11px;
            color: var(--grey-500);
            margin-top: 4px;
        }

        /* 로딩 */
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--grey-500);
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--grey-500);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            fill: var(--grey-300);
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--grey-700);
            margin-bottom: 8px;
        }

        /* 반응형 */
        @media (max-width: 1400px) {
            .summary-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
            }

            .creative-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-row {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--paper);
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--grey-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--grey-900);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--grey-500);
            padding: 4px;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--grey-900);
        }

        .modal-body {
            padding: 24px;
        }

        /* 모달 KPI 그리드 */
        .modal-kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .modal-kpi-card {
            background: var(--grey-50);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .modal-kpi-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--grey-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .modal-kpi-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--grey-900);
        }

        /* 모달 차트 */
        .modal-chart-section {
            margin-top: 24px;
        }

        .modal-chart-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--grey-900);
            margin-bottom: 16px;
        }

        .modal-chart {
            width: 100%;
            height: 300px;
            background: var(--grey-50);
            border-radius: 12px;
            padding: 16px;
        }

        @media (max-width: 768px) {
            .modal-kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 모달 뷰 타입 버튼 */
        .modal-view-type-section {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .modal-view-btn {
            padding: 8px 20px;
            border: 1px solid var(--grey-300);
            background: var(--paper);
            color: var(--grey-700);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .modal-view-btn:hover {
            border-color: var(--primary-main);
            color: var(--primary-main);
        }

        .modal-view-btn.active {
            background: var(--primary-main);
            color: white;
            border-color: var(--primary-main);
        }

        /* 모달 차트 체크박스 */
        .modal-chart-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .modal-chart-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: var(--grey-700);
            padding: 6px 12px;
            border-radius: 16px;
            transition: all 0.2s ease;
            background: var(--grey-100);
        }

        .modal-chart-checkbox:hover {
            background: var(--grey-200);
        }

        .modal-chart-checkbox input {
            width: 14px;
            height: 14px;
            accent-color: var(--primary-main);
            cursor: pointer;
        }

        .modal-chart-checkbox.cost { border-left: 3px solid #673ab7; }
        .modal-chart-checkbox.cpc { border-left: 3px solid #2196f3; }
        .modal-chart-checkbox.cpa { border-left: 3px solid #ff9800; }
        .modal-chart-checkbox.roas { border-left: 3px solid #00c853; }

        /* 모달 테이블 */
        .modal-table-section {
            margin-top: 24px;
        }

        .modal-table-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--grey-900);
            margin-bottom: 16px;
        }

        .modal-table-container {
            background: var(--grey-50);
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .modal-table th {
            background: var(--grey-100);
            padding: 12px 16px;
            text-align: right;
            font-weight: 600;
            color: var(--grey-700);
            border-bottom: 1px solid var(--grey-200);
        }

        .modal-table th:first-child {
            text-align: left;
        }

        .modal-table td {
            padding: 12px 16px;
            text-align: right;
            border-bottom: 1px solid var(--grey-200);
            color: var(--grey-900);
        }

        .modal-table td:first-child {
            text-align: left;
            font-weight: 500;
        }

        .modal-table tr:last-child td {
            border-bottom: none;
        }

        .modal-table tr:hover {
            background: rgba(103, 58, 183, 0.05);
        }

        /* 모달 더보기/접기 버튼 */
        .modal-show-more-container {
            padding: 12px 16px;
            text-align: center;
            border-top: 1px solid var(--grey-200);
        }

        .modal-show-more-btn {
            padding: 8px 24px;
            background: var(--grey-100);
            color: var(--grey-700);
            border: 1px solid var(--grey-300);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .modal-show-more-btn:hover {
            background: var(--primary-light);
            color: var(--primary-main);
            border-color: var(--primary-main);
        }

        /* 모달 KPI 2행 레이아웃 */
        .modal-kpi-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .modal-kpi-row:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .modal-kpi-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script>
        // 전역 변수
        let allData = [];
        let imageUrlMap = {}; // 소재이름 -> 이미지 URL 매핑 (1순위)
        let fallbackUrlMap = {}; // 소재이름 -> 대체 이미지 URL 매핑 (2순위)
        let originalUrlMap = {}; // 소재이름 -> 원본 URL 매핑
        let filters = {
            type: '',
            brand: '',
            product: '',
            extra: '',
            campaign: '',
            adSet: '',
            startDate: '',
            endDate: '',
            searchText: ''
        };

        // 소재 데이터 파일 (data/creative 폴더)
        const creativeDataFile = './creative/2025-11.csv';
        // 이미지 URL 매핑 파일
        const imageUrlFile = './creative/Meta-이미지-URL_url.csv';

        // CSV 파싱 함수 (기본)
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header.trim()] = values[index].trim();
                    });
                    data.push(row);
                }
            }
            return data;
        }

        // CSV 파싱 함수 (따옴표 처리)
        function parseCSVWithQuotes(text) {
            const lines = text.trim().split('\n');
            const headers = parseCSVLine(lines[0]);
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length >= 2) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header.trim().replace(/^"|"$/g, '')] = (values[index] || '').trim().replace(/^"|"$/g, '');
                    });
                    data.push(row);
                }
            }
            return data;
        }

        // CSV 한 줄 파싱 (따옴표 내부 쉼표 처리)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // 데이터 로드
        async function loadData() {
            try {
                // 1. 이미지 URL 매핑 데이터 로드
                const urlResponse = await fetch(imageUrlFile);
                if (urlResponse.ok) {
                    const urlText = await urlResponse.text();
                    const urlData = parseCSVWithQuotes(urlText);
                    // 소재이름 -> URL 매핑 생성 (facebook.com/ads/image 최우선, scontent fallback)
                    urlData.forEach(row => {
                        const creativeName = row['광고,에셋이름'] || row['광고'];
                        const url = row['url'];
                        const originalUrl = row['원본 url / ID'] || row['원본url/ID'] || '';

                        if (creativeName && url) {
                            // URL 우선순위: facebook.com/ads/image, img.youtube.com > scontent > 기타
                            const isFacebookAdsImage = url.includes('facebook.com/ads/image');
                            const isYoutubeThumbnail = url.includes('img.youtube.com/vi/');
                            const isScontent = url.includes('scontent') || url.includes('googlesyndication');
                            const isPrimaryUrl = isFacebookAdsImage || isYoutubeThumbnail;

                            // facebook.com/ads/image 또는 img.youtube.com URL은 최우선
                            if (isPrimaryUrl) {
                                // 기존에 primary URL이 없거나, scontent만 있으면 덮어쓰기
                                const existingUrl = imageUrlMap[creativeName];
                                const existingIsPrimary = existingUrl &&
                                    (existingUrl.includes('facebook.com/ads/image') || existingUrl.includes('img.youtube.com/vi/'));

                                if (!existingIsPrimary) {
                                    // 기존 URL이 scontent면 fallback으로 이동
                                    if (existingUrl && (existingUrl.includes('scontent') || existingUrl.includes('googlesyndication'))) {
                                        fallbackUrlMap[creativeName] = existingUrl;
                                    }
                                    imageUrlMap[creativeName] = url;
                                    if (originalUrl && originalUrl !== '-') {
                                        originalUrlMap[creativeName] = originalUrl;
                                    }
                                }
                            }
                            // scontent 등 URL은 fallback으로 저장
                            else if (isScontent) {
                                // 이미 primary URL이 있으면 fallback으로 저장
                                const existingUrl = imageUrlMap[creativeName];
                                const existingIsPrimary = existingUrl &&
                                    (existingUrl.includes('facebook.com/ads/image') || existingUrl.includes('img.youtube.com/vi/'));

                                if (existingIsPrimary) {
                                    if (!fallbackUrlMap[creativeName]) {
                                        fallbackUrlMap[creativeName] = url;
                                    }
                                }
                                // primary URL이 없으면 primary로 저장
                                else if (!imageUrlMap[creativeName]) {
                                    imageUrlMap[creativeName] = url;
                                    if (originalUrl && originalUrl !== '-') {
                                        originalUrlMap[creativeName] = originalUrl;
                                    }
                                }
                            }
                            // 기타 URL은 아무것도 없을 때만
                            else if (!imageUrlMap[creativeName]) {
                                imageUrlMap[creativeName] = url;
                                if (originalUrl && originalUrl !== '-') {
                                    originalUrlMap[creativeName] = originalUrl;
                                }
                            }
                        }
                    });
                    console.log('이미지 URL 매핑 완료:', Object.keys(imageUrlMap).length, '개');
                    console.log('Fallback URL 매핑 완료:', Object.keys(fallbackUrlMap).length, '개');
                    console.log('원본 URL 매핑 완료:', Object.keys(originalUrlMap).length, '개');
                }

                // 2. 소재 성과 데이터 로드
                const dataResponse = await fetch(creativeDataFile);
                if (!dataResponse.ok) throw new Error('Failed to load creative data');
                const dataText = await dataResponse.text();
                allData = parseCSV(dataText);

                // 필터 옵션 설정
                populateFilters();

                // 날짜 범위 설정
                setDateRange();

                // 대시보드 업데이트
                updateDashboard();
            } catch (err) {
                console.error('Error loading data:', err);
                document.getElementById('creativeGrid').innerHTML =
                    '<div class="empty-state" style="grid-column: 1 / -1;"><h3>데이터 로드 실패</h3><p>데이터를 불러올 수 없습니다</p></div>';
            }
        }

        // 필터 옵션 설정 (유형구분만 초기화, 나머지는 계층 구조)
        function populateFilters() {
            const types = [...new Set(allData.map(d => d['유형구분']))].filter(Boolean).sort();
            populateSelect('filterType', types);
            updateBrandFilter();
        }

        // 브랜드명 필터 (유형구분의 하위)
        function updateBrandFilter() {
            const filteredData = allData.filter(row => {
                if (filters.type && row['유형구분'] !== filters.type) return false;
                return true;
            });
            const brands = [...new Set(filteredData.map(d => d['브랜드명']))].filter(Boolean).sort();
            const brandSelect = document.getElementById('filterBrand');
            brandSelect.innerHTML = '<option value="">전체</option>';
            brands.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                brandSelect.appendChild(option);
            });
            if (!brands.includes(filters.brand)) {
                filters.brand = '';
                brandSelect.value = '';
            }
            updateProductFilter();
        }

        // 상품명 필터 (브랜드명의 하위)
        function updateProductFilter() {
            const filteredData = allData.filter(row => {
                if (filters.type && row['유형구분'] !== filters.type) return false;
                if (filters.brand && row['브랜드명'] !== filters.brand) return false;
                return true;
            });
            const products = [...new Set(filteredData.map(d => d['상품명']))].filter(Boolean).sort();
            const productSelect = document.getElementById('filterProduct');
            productSelect.innerHTML = '<option value="">전체</option>';
            products.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                productSelect.appendChild(option);
            });
            if (!products.includes(filters.product)) {
                filters.product = '';
                productSelect.value = '';
            }
            updateExtraFilter();
        }

        // 추가구분 필터 (상품명의 하위)
        function updateExtraFilter() {
            const filteredData = allData.filter(row => {
                if (filters.type && row['유형구분'] !== filters.type) return false;
                if (filters.brand && row['브랜드명'] !== filters.brand) return false;
                if (filters.product && row['상품명'] !== filters.product) return false;
                return true;
            });
            const extras = [...new Set(filteredData.map(d => d['추가 구분']))].filter(Boolean).sort();
            const extraSelect = document.getElementById('filterExtra');
            extraSelect.innerHTML = '<option value="">전체</option>';
            extras.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                extraSelect.appendChild(option);
            });
            if (!extras.includes(filters.extra)) {
                filters.extra = '';
                extraSelect.value = '';
            }
            updateCampaignFilter();
        }

        // 캠페인 필터 (추가구분의 하위)
        function updateCampaignFilter() {
            const filteredData = allData.filter(row => {
                if (filters.type && row['유형구분'] !== filters.type) return false;
                if (filters.brand && row['브랜드명'] !== filters.brand) return false;
                if (filters.product && row['상품명'] !== filters.product) return false;
                if (filters.extra && row['추가 구분'] !== filters.extra) return false;
                return true;
            });
            const campaigns = [...new Set(filteredData.map(d => d['캠페인']))].filter(Boolean).sort();
            const campaignSelect = document.getElementById('filterCampaign');
            campaignSelect.innerHTML = '<option value="">전체</option>';
            campaigns.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                campaignSelect.appendChild(option);
            });
            if (!campaigns.includes(filters.campaign)) {
                filters.campaign = '';
                campaignSelect.value = '';
            }
            updateAdSetFilter();
        }

        // 광고세트 필터 (캠페인의 하위)
        function updateAdSetFilter() {
            const filteredData = allData.filter(row => {
                if (filters.type && row['유형구분'] !== filters.type) return false;
                if (filters.brand && row['브랜드명'] !== filters.brand) return false;
                if (filters.product && row['상품명'] !== filters.product) return false;
                if (filters.extra && row['추가 구분'] !== filters.extra) return false;
                if (filters.campaign && row['캠페인'] !== filters.campaign) return false;
                return true;
            });
            const adSets = [...new Set(filteredData.map(d => d['광고세트']))].filter(Boolean).sort();
            const adSetSelect = document.getElementById('filterAdSet');
            adSetSelect.innerHTML = '<option value="">전체</option>';
            adSets.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                adSetSelect.appendChild(option);
            });
            if (!adSets.includes(filters.adSet)) {
                filters.adSet = '';
                adSetSelect.value = '';
            }
        }

        function populateSelect(id, options) {
            const select = document.getElementById(id);
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                select.appendChild(option);
            });
        }

        // 날짜 범위 설정
        function setDateRange() {
            const dates = allData
                .map(d => d['날짜'])
                .filter(Boolean)
                .map(d => new Date(d))
                .filter(d => !isNaN(d));

            if (dates.length > 0) {
                const minDate = new Date(Math.min(...dates));
                const maxDate = new Date(Math.max(...dates));

                document.getElementById('startDate').value = formatDateForInput(minDate);
                document.getElementById('endDate').value = formatDateForInput(maxDate);

                filters.startDate = formatDateForInput(minDate);
                filters.endDate = formatDateForInput(maxDate);
            }
        }

        function formatDateForInput(date) {
            return date.toISOString().split('T')[0];
        }

        // 데이터 필터링
        function filterData() {
            return allData.filter(row => {
                if (filters.type && row['유형구분'] !== filters.type) return false;
                if (filters.brand && row['브랜드명'] !== filters.brand) return false;
                if (filters.product && row['상품명'] !== filters.product) return false;
                if (filters.extra && row['추가 구분'] !== filters.extra) return false;
                if (filters.campaign && row['캠페인'] !== filters.campaign) return false;
                if (filters.adSet && row['광고세트'] !== filters.adSet) return false;

                if (filters.startDate || filters.endDate) {
                    const rowDate = new Date(row['날짜']);
                    if (isNaN(rowDate)) return false;
                    if (filters.startDate && rowDate < new Date(filters.startDate)) return false;
                    if (filters.endDate && rowDate > new Date(filters.endDate)) return false;
                }

                return true;
            });
        }

        // 소재별 데이터 집계 (소재이름 기준)
        function aggregateByCreative(data) {
            const groups = {};

            data.forEach(row => {
                const key = row['소재이름'] || '기타';

                if (!groups[key]) {
                    groups[key] = {
                        name: key,
                        비용: 0,
                        노출: 0,
                        클릭: 0,
                        전환수: 0,
                        전환값: 0
                    };
                }

                groups[key].비용 += parseFloat(row['비용']) || 0;
                groups[key].노출 += parseFloat(row['노출']) || 0;
                groups[key].클릭 += parseFloat(row['클릭']) || 0;
                groups[key].전환수 += parseFloat(row['전환수']) || 0;
                groups[key].전환값 += parseFloat(row['전환값']) || 0;
            });

            // KPI 계산
            return Object.values(groups).map(g => ({
                ...g,
                CPM: g.노출 > 0 ? (g.비용 / g.노출 * 1000) : 0,
                CPC: g.클릭 > 0 ? (g.비용 / g.클릭) : 0,
                CPA: g.전환수 > 0 ? (g.비용 / g.전환수) : 0,
                ROAS: g.비용 > 0 ? (g.전환값 / g.비용 * 100) : 0
            })).sort((a, b) => b.비용 - a.비용); // 비용 높은 순 정렬
        }

        // 대시보드 업데이트
        function updateDashboard() {
            const filteredData = filterData();
            let creativeData = aggregateByCreative(filteredData);

            // 소재 검색 필터 적용 (LIKE '%검색어%')
            if (filters.searchText) {
                const searchLower = filters.searchText.toLowerCase();
                creativeData = creativeData.filter(creative =>
                    creative.name.toLowerCase().includes(searchLower)
                );
            }

            // 요약 업데이트
            updateSummary(creativeData);

            // 소재 그리드 업데이트
            updateCreativeGrid(creativeData);
        }

        // 요약 업데이트
        function updateSummary(data) {
            const totals = data.reduce((acc, row) => {
                acc.비용 += row.비용;
                acc.노출 += row.노출;
                acc.클릭 += row.클릭;
                acc.전환수 += row.전환수;
                acc.전환값 += row.전환값;
                return acc;
            }, { 비용: 0, 노출: 0, 클릭: 0, 전환수: 0, 전환값: 0 });

            const avgCPM = totals.노출 > 0 ? (totals.비용 / totals.노출 * 1000) : 0;
            const avgCPC = totals.클릭 > 0 ? (totals.비용 / totals.클릭) : 0;
            const avgCPA = totals.전환수 > 0 ? (totals.비용 / totals.전환수) : 0;
            const avgROAS = totals.비용 > 0 ? (totals.전환값 / totals.비용 * 100) : 0;

            document.getElementById('totalCost').textContent = formatNumber(totals.비용);
            document.getElementById('avgCPM').textContent = formatNumber(avgCPM);
            document.getElementById('avgCPC').textContent = formatNumber(avgCPC);
            document.getElementById('avgCPA').textContent = formatNumber(avgCPA);
            document.getElementById('avgROAS').textContent = formatROAS(avgROAS);
        }

        // 소재 그리드 업데이트
        function updateCreativeGrid(data) {
            const grid = document.getElementById('creativeGrid');

            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <h3>소재 데이터가 없습니다</h3>
                        <p>필터 조건을 변경해 주세요</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(creative => {
                // 이미지 URL 매핑에서 소재이름으로 URL 찾기
                const imageUrl = imageUrlMap[creative.name];
                const fallbackUrl = fallbackUrlMap[creative.name];
                const originalUrl = originalUrlMap[creative.name];

                // 클릭 가능 여부 및 링크 URL 결정
                const hasLink = originalUrl || imageUrl;
                const linkUrl = originalUrl || imageUrl || '#';

                // onerror 핸들러: fallback URL이 있으면 시도, 없으면 placeholder 표시
                const errorHandler = fallbackUrl
                    ? `onerror="if(!this.dataset.tried){this.dataset.tried='1';this.src='${fallbackUrl}';}else{this.style.display='none';this.nextElementSibling.style.display='block';}"`
                    : `onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"`;

                const imageContent = imageUrl
                    ? `<img src="${imageUrl}" alt="${creative.name}" class="creative-image" ${errorHandler}>
                       <div class="creative-placeholder" style="display: none;">
                           <svg viewBox="0 0 24 24">
                               <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                           </svg>
                           <div>이미지 로드 실패</div>
                       </div>`
                    : `<div class="creative-placeholder">
                           <svg viewBox="0 0 24 24">
                               <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                           </svg>
                           <div>이미지 없음</div>
                       </div>`;

                // 이미지 영역을 링크로 감싸기
                const imageWrapper = hasLink
                    ? `<a href="${linkUrl}" target="_blank" rel="noopener noreferrer" class="creative-image-link" title="원본 보기">
                           <div class="creative-image-wrapper">
                               ${imageContent}
                           </div>
                       </a>`
                    : `<div class="creative-image-wrapper">
                           ${imageContent}
                       </div>`;

                return `
                <div class="creative-card card">
                    ${imageWrapper}
                    <div class="creative-info">
                        <div class="creative-name clickable" title="${creative.name}" onclick="showCreativeDetail('${creative.name.replace(/'/g, "\\'")}')">${creative.name}</div>
                        <div class="creative-metrics">
                            <div class="creative-metric">
                                <span class="metric-label">비용</span>
                                <span class="metric-value">${formatNumber(creative.비용)}</span>
                            </div>
                            <div class="creative-metric">
                                <span class="metric-label">CPC</span>
                                <span class="metric-value">${formatNumber(creative.CPC)}</span>
                            </div>
                            <div class="creative-metric">
                                <span class="metric-label">CPA</span>
                                <span class="metric-value">${formatNumber(creative.CPA)}</span>
                            </div>
                            <div class="creative-metric">
                                <span class="metric-label">ROAS</span>
                                <span class="metric-value ${creative.ROAS >= 100 ? 'positive' : 'negative'}">${formatROAS(creative.ROAS)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // 숫자 포맷
        function formatNumber(num) {
            if (num === 0 || num === null || num === undefined) return '-';
            return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // ROAS 포맷
        function formatROAS(num) {
            if (num === 0 || num === null || num === undefined) return '-';
            return Math.round(num) + '%';
        }

        // 모달 관련 전역 변수
        let modalChartInstance = null;
        let currentModalData = [];
        let currentModalViewType = 'daily';
        let isModalTableExpanded = false;
        let currentCreativeName = '';

        // 소재 세부 성과 모달 표시
        function showCreativeDetail(creativeName) {
            currentCreativeName = creativeName;
            // 해당 소재의 데이터 필터링
            const creativeData = filterData().filter(row => row['소재이름'] === creativeName);

            if (creativeData.length === 0) {
                alert('해당 소재의 데이터가 없습니다.');
                return;
            }

            // 모달 데이터 저장
            currentModalData = creativeData;
            currentModalViewType = 'daily';
            isModalTableExpanded = false;

            // 뷰 타입 버튼 초기화
            document.querySelectorAll('.modal-view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === 'daily') btn.classList.add('active');
            });

            // 모달 제목 업데이트
            document.getElementById('modalTitle').textContent = creativeName;

            // 모달 내용 업데이트
            updateModalContent();

            // 모달 표시
            document.getElementById('creativeModal').classList.add('active');
        }

        // 뷰 타입 변경
        function changeModalViewType(viewType) {
            currentModalViewType = viewType;
            isModalTableExpanded = false;

            // 버튼 활성화 상태 변경
            document.querySelectorAll('.modal-view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === viewType) btn.classList.add('active');
            });

            // 모달 내용 업데이트
            updateModalContent();
        }

        // 모달 내용 업데이트
        function updateModalContent() {
            // 데이터 집계
            const aggregatedData = aggregateModalData(currentModalData, currentModalViewType);

            // KPI 집계
            const totals = currentModalData.reduce((acc, row) => {
                acc.비용 += parseFloat(row['비용']) || 0;
                acc.노출 += parseFloat(row['노출']) || 0;
                acc.클릭 += parseFloat(row['클릭']) || 0;
                acc.전환수 += parseFloat(row['전환수']) || 0;
                acc.전환값 += parseFloat(row['전환값']) || 0;
                return acc;
            }, { 비용: 0, 노출: 0, 클릭: 0, 전환수: 0, 전환값: 0 });

            // 파생 지표 계산
            const kpis = {
                비용: totals.비용,
                노출: totals.노출,
                클릭: totals.클릭,
                전환수: totals.전환수,
                전환값: totals.전환값,
                CPC: totals.클릭 > 0 ? (totals.비용 / totals.클릭) : 0,
                CPA: totals.전환수 > 0 ? (totals.비용 / totals.전환수) : 0,
                ROAS: totals.비용 > 0 ? (totals.전환값 / totals.비용 * 100) : 0
            };

            // KPI 카드 렌더링 (상단: 비용, CPC, CPA, ROAS / 하단: 노출, 클릭, 전환수, 전환값)
            document.getElementById('modalKpiRowTop').innerHTML = `
                <div class="modal-kpi-card">
                    <div class="modal-kpi-label">비용</div>
                    <div class="modal-kpi-value">${formatNumber(kpis.비용)}원</div>
                </div>
                <div class="modal-kpi-card">
                    <div class="modal-kpi-label">CPC</div>
                    <div class="modal-kpi-value">${formatNumber(kpis.CPC)}원</div>
                </div>
                <div class="modal-kpi-card">
                    <div class="modal-kpi-label">CPA</div>
                    <div class="modal-kpi-value">${formatNumber(kpis.CPA)}원</div>
                </div>
                <div class="modal-kpi-card">
                    <div class="modal-kpi-label">ROAS</div>
                    <div class="modal-kpi-value">${formatROAS(kpis.ROAS)}</div>
                </div>
            `;

            document.getElementById('modalKpiRowBottom').innerHTML = `
                <div class="modal-kpi-card">
                    <div class="modal-kpi-label">노출</div>
                    <div class="modal-kpi-value">${formatNumber(kpis.노출)}</div>
                </div>
                <div class="modal-kpi-card">
                    <div class="modal-kpi-label">클릭</div>
                    <div class="modal-kpi-value">${formatNumber(kpis.클릭)}</div>
                </div>
                <div class="modal-kpi-card">
                    <div class="modal-kpi-label">전환수</div>
                    <div class="modal-kpi-value">${formatNumber(kpis.전환수)}</div>
                </div>
                <div class="modal-kpi-card">
                    <div class="modal-kpi-label">전환값</div>
                    <div class="modal-kpi-value">${formatNumber(kpis.전환값)}원</div>
                </div>
            `;

            // 테이블 업데이트
            updateModalTable(aggregatedData);

            // 차트 업데이트
            updateModalChart();
        }

        // 모달 데이터 집계 (일별/주별/월별)
        function aggregateModalData(data, viewType) {
            const groups = {};

            data.forEach(row => {
                let key;
                const date = new Date(row['날짜']);

                if (viewType === 'daily') {
                    key = row['날짜'];
                } else if (viewType === 'weekly') {
                    // 주 시작일 (월요일) 계산
                    const day = date.getDay();
                    const diff = date.getDate() - day + (day === 0 ? -6 : 1);
                    const monday = new Date(date.setDate(diff));
                    key = formatDateForInput(monday);
                } else if (viewType === 'monthly') {
                    key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                }

                if (!groups[key]) {
                    groups[key] = { 비용: 0, 노출: 0, 클릭: 0, 전환수: 0, 전환값: 0 };
                }

                groups[key].비용 += parseFloat(row['비용']) || 0;
                groups[key].노출 += parseFloat(row['노출']) || 0;
                groups[key].클릭 += parseFloat(row['클릭']) || 0;
                groups[key].전환수 += parseFloat(row['전환수']) || 0;
                groups[key].전환값 += parseFloat(row['전환값']) || 0;
            });

            // 파생 지표 계산 및 정렬 (내림차순)
            return Object.entries(groups)
                .map(([period, values]) => ({
                    period,
                    ...values,
                    CPC: values.클릭 > 0 ? (values.비용 / values.클릭) : 0,
                    CPA: values.전환수 > 0 ? (values.비용 / values.전환수) : 0,
                    ROAS: values.비용 > 0 ? (values.전환값 / values.비용 * 100) : 0
                }))
                .sort((a, b) => b.period.localeCompare(a.period));
        }

        // 모달 테이블 업데이트
        function updateModalTable(data) {
            const tbody = document.getElementById('modalTableBody');
            const showMoreContainer = document.getElementById('modalShowMoreContainer');
            const collapseContainer = document.getElementById('modalCollapseContainer');
            const hiddenCount = document.getElementById('modalHiddenCount');

            // 테이블 행 생성
            tbody.innerHTML = data.map((row, index) => {
                const displayStyle = (!isModalTableExpanded && index >= 5) ? 'display: none;' : '';
                return `
                    <tr style="${displayStyle}">
                        <td>${formatPeriodLabel(row.period, currentModalViewType)}</td>
                        <td>${formatNumber(row.비용)}</td>
                        <td>${formatNumber(row.노출)}</td>
                        <td>${formatNumber(row.클릭)}</td>
                        <td>${formatNumber(row.CPC)}</td>
                        <td>${formatNumber(row.전환수)}</td>
                        <td>${formatNumber(row.CPA)}</td>
                        <td>${formatROAS(row.ROAS)}</td>
                    </tr>
                `;
            }).join('');

            // 더보기/접기 버튼 표시
            if (data.length > 5) {
                if (isModalTableExpanded) {
                    showMoreContainer.style.display = 'none';
                    collapseContainer.style.display = 'block';
                } else {
                    hiddenCount.textContent = data.length - 5;
                    showMoreContainer.style.display = 'block';
                    collapseContainer.style.display = 'none';
                }
            } else {
                showMoreContainer.style.display = 'none';
                collapseContainer.style.display = 'none';
            }
        }

        // 기간 레이블 포맷
        function formatPeriodLabel(period, viewType) {
            if (viewType === 'monthly') {
                const [year, month] = period.split('-');
                return `${year}년 ${parseInt(month)}월`;
            } else if (viewType === 'weekly') {
                const date = new Date(period);
                const endDate = new Date(date);
                endDate.setDate(endDate.getDate() + 6);
                return `${date.getMonth() + 1}/${date.getDate()} ~ ${endDate.getMonth() + 1}/${endDate.getDate()}`;
            } else {
                const date = new Date(period);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            }
        }

        // 모달 테이블 펼치기
        function expandModalTable() {
            isModalTableExpanded = true;
            const aggregatedData = aggregateModalData(currentModalData, currentModalViewType);
            updateModalTable(aggregatedData);
        }

        // 모달 테이블 접기
        function collapseModalTable() {
            isModalTableExpanded = false;
            const aggregatedData = aggregateModalData(currentModalData, currentModalViewType);
            updateModalTable(aggregatedData);
        }

        // 모달 차트 업데이트
        function updateModalChart() {
            const aggregatedData = aggregateModalData(currentModalData, currentModalViewType);

            // 오름차순으로 정렬 (차트용)
            const sortedData = [...aggregatedData].sort((a, b) => a.period.localeCompare(b.period));

            const chartLabels = sortedData.map(d => formatPeriodLabel(d.period, currentModalViewType));

            // 체크박스 상태 확인
            const showCost = document.getElementById('modalChartCost').checked;
            const showCPC = document.getElementById('modalChartCPC').checked;
            const showCPA = document.getElementById('modalChartCPA').checked;
            const showROAS = document.getElementById('modalChartROAS').checked;

            // Y축 결정 로직 (모든 조합 고려)
            // 우선순위: 비용 > CPC > CPA > ROAS
            // 첫 번째 지표는 왼쪽, 나머지는 오른쪽
            const hasCostMetric = showCost;
            const hasCpcMetric = showCPC;
            const hasCpaMetric = showCPA;

            // 오른쪽 축 사용 여부 결정 (2개 이상 지표 선택 시)
            const selectedCount = (showCost ? 1 : 0) + (showCPC ? 1 : 0) + (showCPA ? 1 : 0) + (showROAS ? 1 : 0);
            const useRightAxis = selectedCount >= 2;

            // 데이터셋 생성
            const datasets = [];

            if (showCost) {
                datasets.push({
                    label: '비용',
                    data: sortedData.map(d => d.비용),
                    borderColor: '#673ab7',
                    backgroundColor: 'rgba(103, 58, 183, 0.1)',
                    yAxisID: 'y',
                    tension: 0.3,
                    fill: true
                });
            }

            if (showCPC) {
                // CPC: 비용이 있으면 오른쪽, 없으면 왼쪽
                datasets.push({
                    label: 'CPC',
                    data: sortedData.map(d => d.CPC),
                    borderColor: '#2196f3',
                    backgroundColor: 'rgba(33, 150, 243, 0.1)',
                    yAxisID: hasCostMetric ? 'y1' : 'y',
                    tension: 0.3,
                    fill: false
                });
            }

            if (showCPA) {
                // CPA: 비용 또는 CPC가 있으면 오른쪽, 없으면 왼쪽
                datasets.push({
                    label: 'CPA',
                    data: sortedData.map(d => d.CPA),
                    borderColor: '#ff9800',
                    backgroundColor: 'rgba(255, 152, 0, 0.1)',
                    yAxisID: (hasCostMetric || hasCpcMetric) ? 'y1' : 'y',
                    tension: 0.3,
                    fill: false
                });
            }

            if (showROAS) {
                // ROAS: 비용/CPC/CPA 중 하나라도 있으면 오른쪽, ROAS만 있으면 왼쪽
                datasets.push({
                    label: 'ROAS',
                    data: sortedData.map(d => d.ROAS),
                    borderColor: '#00c853',
                    backgroundColor: 'rgba(0, 200, 83, 0.1)',
                    yAxisID: (hasCostMetric || hasCpcMetric || hasCpaMetric) ? 'y1' : 'y',
                    tension: 0.3,
                    fill: false
                });
            }

            // 차트 생성/업데이트
            const ctx = document.getElementById('modalChart').getContext('2d');

            if (modalChartInstance) {
                modalChartInstance.destroy();
            }

            modalChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.dataset.label === 'ROAS') {
                                        label += Math.round(context.parsed.y) + '%';
                                    } else {
                                        label += formatNumber(context.parsed.y) + '원';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: (function() {
                                    if (showCost) return '비용 (원)';
                                    if (showCPC) return 'CPC (원)';
                                    if (showCPA) return 'CPA (원)';
                                    if (showROAS) return 'ROAS (%)';
                                    return '금액 (원)';
                                })()
                            },
                            ticks: {
                                callback: function(value) {
                                    if (!showCost && !showCPC && !showCPA && showROAS) {
                                        return value + '%';
                                    }
                                    return formatNumber(value);
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: useRightAxis,
                            position: 'right',
                            title: {
                                display: true,
                                text: (function() {
                                    // 오른쪽 축에 있는 지표들 확인
                                    const rightMetrics = [];
                                    if (hasCostMetric && showCPC) rightMetrics.push('CPC');
                                    if ((hasCostMetric || hasCpcMetric) && showCPA) rightMetrics.push('CPA');
                                    if ((hasCostMetric || hasCpcMetric || hasCpaMetric) && showROAS) rightMetrics.push('ROAS');

                                    if (rightMetrics.length === 0) return '';
                                    if (rightMetrics.includes('ROAS') && rightMetrics.length === 1) return 'ROAS (%)';
                                    if (rightMetrics.includes('ROAS')) return rightMetrics.join('/');
                                    return rightMetrics.join('/') + ' (원)';
                                })()
                            },
                            grid: {
                                drawOnChartArea: false
                            },
                            ticks: {
                                callback: function(value) {
                                    // 오른쪽 축에 ROAS만 있을 때는 % 표시
                                    const hasRightCPC = hasCostMetric && showCPC;
                                    const hasRightCPA = (hasCostMetric || hasCpcMetric) && showCPA;
                                    const hasRightROAS = (hasCostMetric || hasCpcMetric || hasCpaMetric) && showROAS;

                                    if (hasRightROAS && !hasRightCPC && !hasRightCPA) {
                                        return value + '%';
                                    }
                                    return formatNumber(value);
                                }
                            }
                        }
                    }
                }
            });
        }

        // 모달 닫기
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('creativeModal').classList.remove('active');
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', () => {
            loadData();

            // 필터 변경 이벤트 (계층 구조)
            document.getElementById('filterType').addEventListener('change', e => {
                filters.type = e.target.value;
                updateBrandFilter();
                updateDashboard();
            });

            document.getElementById('filterBrand').addEventListener('change', e => {
                filters.brand = e.target.value;
                updateProductFilter();
                updateDashboard();
            });

            document.getElementById('filterProduct').addEventListener('change', e => {
                filters.product = e.target.value;
                updateExtraFilter();
                updateDashboard();
            });

            document.getElementById('filterExtra').addEventListener('change', e => {
                filters.extra = e.target.value;
                updateCampaignFilter();
                updateDashboard();
            });

            document.getElementById('filterCampaign').addEventListener('change', e => {
                filters.campaign = e.target.value;
                updateAdSetFilter();
                updateDashboard();
            });

            document.getElementById('filterAdSet').addEventListener('change', e => {
                filters.adSet = e.target.value;
                updateDashboard();
            });

            document.getElementById('startDate').addEventListener('change', e => {
                filters.startDate = e.target.value;
                updateDashboard();
            });

            document.getElementById('endDate').addEventListener('change', e => {
                filters.endDate = e.target.value;
                updateDashboard();
            });

            // 소재 검색 이벤트 (입력 시 실시간 검색)
            document.getElementById('searchText').addEventListener('input', e => {
                filters.searchText = e.target.value;
                updateDashboard();
            });
        });
    </script>
</body>
</html>
