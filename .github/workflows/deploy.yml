# ============================================================
# Marketing Dashboard - Vercel ÏûêÎèô Î∞∞Ìè¨
# ============================================================
#
# Ìä∏Î¶¨Í±∞:
#   - main Î∏åÎûúÏπò push (data/, public/data/ Î≥ÄÍ≤Ω Ïãú)
#   - ÏàòÎèô Ïã§Ìñâ (workflow_dispatch)
#
# ÌïÑÏàò Secrets (GitHub Repository SettingsÏóêÏÑú ÏÑ§Ï†ï):
#   - VERCEL_TOKEN: Vercel API ÌÜ†ÌÅ∞
#   - VERCEL_ORG_ID: Vercel Organization ID
#   - VERCEL_PROJECT_ID: Vercel Project ID
#
# ============================================================

name: Deploy to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'public/data/**'
      - 'src/**'
      - 'package.json'
      - 'next.config.js'

  # ÏàòÎèô Ïã§Ìñâ ÌóàÏö©
  workflow_dispatch:
    inputs:
      environment:
        description: 'Î∞∞Ìè¨ ÌôòÍ≤Ω'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ========================================
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      # ========================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========================================
      # 2. Node.js ÏÑ§Ï†ï
      # ========================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ========================================
      # 3. ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò
      # ========================================
      - name: Install dependencies
        run: npm ci

      # ========================================
      # 4. ÎπåÎìú ÌÖåÏä§Ìä∏ (ÏÑ†ÌÉùÏ†Å)
      # ========================================
      - name: Build check
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      # ========================================
      # 5. Vercel CLI ÏÑ§Ïπò
      # ========================================
      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      # ========================================
      # 6. Vercel ÌîÑÎ°úÏ†ùÌä∏ Ïó∞Í≤∞
      # ========================================
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # ========================================
      # 7. Vercel ÎπåÎìú
      # ========================================
      - name: Build for Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # ========================================
      # 8. Vercel Î∞∞Ìè¨
      # ========================================
      - name: Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.event.inputs.environment }}" = "preview" ]; then
            URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          else
            URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      # ========================================
      # 9. Î∞∞Ìè¨ Í≤∞Í≥º ÏΩîÎ©òÌä∏ (PRÏù∏ Í≤ΩÏö∞)
      # ========================================
      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Preview deployed to: ${{ steps.deploy.outputs.url }}'
            })

      # ========================================
      # 10. Î∞∞Ìè¨ ÏôÑÎ£å ÏïåÎ¶º
      # ========================================
      - name: Deployment Summary
        run: |
          echo "============================================"
          echo "  Deployment Complete!"
          echo "============================================"
          echo "  Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "  URL: ${{ steps.deploy.outputs.url }}"
          echo "  Commit: ${{ github.sha }}"
          echo "  Branch: ${{ github.ref_name }}"
          echo "============================================"
